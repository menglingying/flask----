{% extends "base.html" %}

{% block title %}Organization Registration - Charity Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Organization Registration</h1>

    <div class="auth-form">
        <form method="post" action="{{ url_for('main.register_charity') }}" id="charity-register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Organization Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="description">Organization Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Register</button>
            </div>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>
            <p>Are you a volunteer? <a href="{{ url_for('main.register_volunteer') }}">Register as Volunteer</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // 表单验证
        $('#charity-register-form').submit(function(e) {
            const password = $('#password').val();
            const confirmPassword = $('#confirm_password').val();

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('The passwords do not match');
                return false;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long');
                return false;
            }

            return true;
        });
    });
</script>
{% endblock %}
